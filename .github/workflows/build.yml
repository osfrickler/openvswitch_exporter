name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Get tooling
      run: |
        go get golang.org/x/lint/golint
        go get honnef.co/go/tools/cmd/staticcheck

    - name: Run build
      run: go build -v -tags=gofuzz ./...

    - name: Run vet
      run: go vet ./...

    - name: Run staticcheck
      run: staticcheck ./...

    - name: Run lint
      run: golint -set_exit_status .

    - name: Run test
      run: go test -v -race ./...

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        distribution: goreleaser
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload assets
      uses: actions/upload-artifact@v2
      with:
        name: openvswitch_exporter
        path: dist/*
        retention-days: 14
